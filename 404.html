<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adhaghani | Portfolio</title>
    <meta
      name="description"
      content="A collection of Adhaghani's projects and experiences."
    />
    <meta
      name="keywords"
      content="Adhaghani, portfolio, projects, web development, experiences, Software Developer Portfolio, Hiring Software Developer"
    />
    <meta name="author" content="Adhaghani" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="og:title" property="og:title" content="Adhaghani | Portfolio" />
    <meta
      name="og:description"
      property="og:description"
      content="A collection of Adhaghani's projects and experiences."
    />
    <meta name="og:image" property="og:image" content="/cover.jpg" />
    <meta
      name="og:url"
      property="og:url"
      content="https://www.adhaghani.work"
    />
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
